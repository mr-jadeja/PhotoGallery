<div class="signin__main">
  <div class="container signin__main" id="">
    <div class="row">
      <div class="col-8 mobile">
        <div class="card p-3 first-card" id="sub-one">
          <img class="card-img" src="../../../assets/Static/Extra Background/1.jpg" alt="Card image">


        </div>
        <div class="card p-3 first-card" id="sub-two">
          <img class="card-img" src="../../../assets/Static/Extra Background/2.jpg" alt="Card image">

        </div>


        <div class="card p-3 second-card" id="second-one">
          <img class="card-img" src="../../../assets/Static/Extra Background/4.jpg" alt="Card image">


        </div>
        <div class="card p-3 second-card" id="second-two">
          <img class="card-img" src="../../../assets/Static/Extra Background/5.jpg" alt="Card image">

        </div>
      </div>


      <div class="col-4">
        <form class="shadow p-3 mb-5 bg-body rounded" [formGroup]="signinform" #signinForm="ngForm" id="createform">



          <h2 class="text-center signup-header">Sign In</h2>

          <div *ngIf="msgExtra">
            <div class="mb-3" *ngIf="success">
              <div class="alert alert-success" role="alert">
                {{ msgExtra }}
              </div>
            </div>
            <div class="mb-3" *ngIf="!success">
              <div class="alert alert-danger" role="alert">
                {{ msgExtra }}
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" name="email_id" [(ngModel)]="user.email_id" ngModel
              id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <span *ngIf="signinform.get('email').invalid && signinform.get('email').touched" class="text-danger">Email Id is required !!</span>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="user.password"
              id="exampleInputPassword1" required>
            <span *ngIf="signinform.get('password').invalid && signinform.get('password').touched" class="text-danger">Password is required min 8 characters required !!</span>
          </div>
          <div class="text-center">
            <button type="submit"[disabled]="signinform.invalid" class="btn btn-primary text-uppercase" (click)="login()">Sign
              In</button>
            <p class="mt-3">New User? <a class="text-uppercase text-primary" href="/signup">Sign Up</a></p>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
