      <div class="col-4" id="signup-card">

        <form class="shadow p-3 mb-5 bg-body rounded" [formGroup]="signupform" id="createform" #createuser="ngForm">
          <!--
          {{createuser.value | json}}<br>

          {{user | json}} -->
          <h2 class="text-center signup-header">Sign Up</h2>
          <div *ngIf="msgExtra">
            <div class="mb-3" *ngIf="success">
              <div class="alert alert-success" role="alert">
                {{ msgExtra }}
              </div>
            </div>
            <div class="mb-3" *ngIf="!success">
              <div class="alert alert-danger" role="alert">
                {{ msgExtra }}
              </div>
            </div>
          </div>

          <!--  -->

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" name="firstname" [(ngModel)]="user.first_name" id="firstName"
              aria-describedby="emailHelp" required>
            <span *ngIf="signupform.get('firstname').invalid && signupform.get('firstname').touched" class="text-danger">First Name is required !!</span>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" name="lastname" [(ngModel)]="user.last_name" id="lastName"
              aria-describedby="emailHelp" required>
            <span *ngIf="signupform.get('lastname').invalid && signupform.get('lastname').touched" class="text-danger">Last Name is required !!</span>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" name="email_id" [(ngModel)]="user.email_id" ngModel
              id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <span *ngIf="signupform.get('email').invalid && signupform.get('email').touched" class="text-danger">Email Id is invalid !!</span>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="user.password"
              id="exampleInputPassword1" required>
            <span *ngIf="signupform.get('password').invalid && signupform.get('password').touched" class="text-danger">Minimum 8 characters required !!</span>
          </div>
          <div class="text-center">
            <button type="button" [disabled]="signupform.invalid" class="btn btn-primary text-uppercase" (click)="register_user()">Sign Up</button>
            <p class="mt-3">Existing User?
              <a class="text-uppercase text-primary" href="/signin">Sign In</a>
            </p>
          </div>


        </form>
